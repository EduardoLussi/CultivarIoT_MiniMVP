services:
  db:
    image: mongo
    container_name: cultivariot_mongodb
    restart: always
    ports:
      - 27018:27017
    volumes:
      - ./src/db/data:/data/db
      - ./src/db/configdb:/data/configdb
    environment:
      - MONGO_INITDB_DATABASE=CultivarIoT
  
  api:
    image: node
    container_name: cultivariot_node
    restart: always
    depends_on:
      - db
    ports:
      - 3333:3333
    volumes:
      - .:/usr/src/app
    working_dir: /usr/src/app
    command: npm start
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"